<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIN - Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Floating interactive elements -->
        <div class="floating-element" onclick="playEnjoy()">Click me!</div>
        <div class="floating-element" onclick="playEnjoy()">Click me!</div>
        <div class="floating-element" onclick="playEnjoy()">Click me!</div>

        <!-- PAIN letters -->
        <div class="pain-container">
            <a href="puzzle_p.html" class="pain-letter">P</a>
            <a href="puzzle_a.html" class="pain-letter">A</a>
            <a href="puzzle_i.html" class="pain-letter">I</a>
            <a href="puzzle_n.html" class="pain-letter">N</a>
        </div>
    </div>

    <script>
        function playEnjoy() {
            const audio = new Audio('assets/enjoy.mp3');
            audio.play();
        }

        // Handle the floating elements disappearing after 3 seconds
        document.querySelectorAll('.floating-element').forEach(element => {
            element.addEventListener('click', () => {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000); // Disappear after 3 seconds
            });
        });
    </script>
</body>
</html>
